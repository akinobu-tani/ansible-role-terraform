---
driver:
  name: docker

provisioner:
  name: ansible_playbook
  hosts: localhost
  ansible_connection: ssh
  ansible_sudo: false
  ansible_verbose: true
  ansible_verbosity: 3
  require_chef_for_busser: false

platforms:
  - name: centos-7.3

verifier:
  name: serverspec
  patterns:
    - roles/ansible-role-terraform/test/integration/default/serverspec/*_spec.rb
  env_vars:
    TARGET_HOST: localhost
    LOGIN_USER: kitchen
    SSH_KEY: 'roles/ansible-role-terraform/.kitchen/docker_id_rsa'

suites:
  - name: default
